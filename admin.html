<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Celeste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="login-card" class="glass w-full max-w-sm rounded-[30px] p-8">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-black"><i class="fas fa-lock"></i></div>
            <h1 class="text-2xl font-black text-green-500">Admin Access</h1>
        </div>
        <div class="space-y-4">
            <input type="text" id="user" placeholder="Username" class="w-full p-4 rounded-xl outline-none">
            <input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-xl outline-none">
            <button id="login-btn" onclick="handleLogin()" class="w-full bg-green-500 text-black font-black p-4 rounded-xl shadow-lg active:scale-95 transition">LOG IN</button>
        </div>
    </div>

    <div id="dash-card" class="glass w-full max-w-lg rounded-[30px] p-8 hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-black text-green-500">Global Settings</h1>
            <div class="bg-green-500/10 text-green-500 text-[10px] font-bold px-3 py-1 rounded-full border border-green-500/20 uppercase">Live Control</div>
        </div>
        <div class="space-y-5">
            <div><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Bank Name</label><input type="text" id="bank-in" class="w-full p-4 mt-1 rounded-xl outline-none"></div>
            <div><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Account Number</label><input type="text" id="num-in" class="w-full p-4 mt-1 rounded-xl outline-none"></div>
            <div><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Account Name</label><input type="text" id="name-in" class="w-full p-4 mt-1 rounded-xl outline-none"></div>
            <div><label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Telegram Redirect URL</label><input type="text" id="link-in" class="w-full p-4 mt-1 rounded-xl outline-none"></div>
            <div class="pt-4"><button onclick="handleUpdate()" id="up-btn" class="w-full bg-green-500 text-black font-black p-5 rounded-2xl transition hover:brightness-110">SAVE & UPDATE WEBSITE</button></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAyMQQK0qbw1lpeuPcPmFgSpBoy1yFKFJE",
        authDomain: "celeste-website.firebaseapp.com",
        projectId: "celeste-website",
        storageBucket: "celeste-website.firebasestorage.app",
        messagingSenderId: "181088900219",
        appId: "1:181088900219:web:eb1fedd04dc0cf676b7ede"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    // FIXED: Standard 4-segment path
    const docPath = "configs/celeste-main/data/main";

    window.handleLogin = () => {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(u === "admin" && p === "celeste2026") {
            document.getElementById('login-card').classList.add('hidden');
            document.getElementById('dash-card').classList.remove('hidden');
            initDash();
        } else { alert("Invalid Credentials"); }
    };

    async function initDash() {
        await signInAnonymously(auth);
        const snap = await getDoc(doc(db, docPath));
        if(snap.exists()) {
            const d = snap.data();
            document.getElementById('bank-in').value = d.bankName || "";
            document.getElementById('num-in').value = d.accountNumber || "";
            document.getElementById('name-in').value = d.accountName || "";
            document.getElementById('link-in').value = d.telegramLink || "";
        }
    }

    window.handleUpdate = async () => {
        const btn = document.getElementById('up-btn');
        btn.innerText = "UPDATING..."; btn.disabled = true;
        try {
            if(!auth.currentUser) await signInAnonymously(auth);
            await setDoc(doc(db, docPath), {
                bankName: document.getElementById('bank-in').value,
                accountNumber: document.getElementById('num-in').value,
                accountName: document.getElementById('name-in').value,
                telegramLink: document.getElementById('link-in').value
            });
            alert("Website Updated Successfully!");
        } catch (e) { alert("Error: " + e.message); }
        btn.innerText = "SAVE & UPDATE WEBSITE"; btn.disabled = false;
    };
</script>
</body>
</html>
