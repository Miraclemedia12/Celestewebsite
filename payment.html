<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Celeste Digital Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        :root { --celeste-green: #00ff40; --celeste-deep: #050f05; }
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 255, 64, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 64, 0.05) 0%, transparent 40%);
            color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; padding-bottom: 50px;
        }
        .checkout-container { max-width: 450px; margin: 0 auto; padding: 20px; }
        .premium-card { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; padding: 30px 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .timer-badge { background: rgba(255, 50, 50, 0.1); border: 1px solid rgba(255, 50, 50, 0.2); color: #ff4d4d; padding: 6px 14px; border-radius: 100px; font-weight: 700; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; }
        .plan-box { background: rgba(255, 255, 255, 0.03); border-radius: 20px; padding: 15px; display: flex; justify-content: space-around; margin: 20px 0; border: 1px solid rgba(255, 255, 255, 0.05); }
        .plan-option span { display: block; font-size: 10px; color: #777; text-transform: uppercase; font-weight: 800; }
        .plan-option div { font-size: 18px; font-weight: 800; color: var(--celeste-green); }
        .bank-details-wrapper { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(0, 255, 64, 0.2); border-radius: 24px; padding: 24px; margin: 25px 0; cursor: pointer; position: relative; overflow: hidden; }
        .bank-details-wrapper::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--celeste-green); }
        .account-number-text { font-size: 34px; font-weight: 800; letter-spacing: 2px; color: var(--celeste-green); margin: 10px 0; }
        .btn-main { background: #00ff40; color: #000; width: 100%; padding: 20px; border-radius: 20px; font-weight: 800; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s; box-shadow: 0 10px 30px rgba(0, 255, 64, 0.3); }
        .btn-main:active { transform: scale(0.96); }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 9999; }
        .loader-ring { width: 50px; height: 50px; border: 3px solid rgba(0,255,64,0.1); border-top: 3px solid var(--celeste-green); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .activity-popup { position: fixed; top: 15px; left: 15px; background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 14px; padding: 10px 14px; display: flex; align-items: center; gap: 12px; transform: translateX(-130%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); z-index: 1000; min-width: 210px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .activity-popup.show { transform: translateX(0); }
        .activity-icon { width: 36px; height: 36px; border-radius: 10px; background: rgba(0, 255, 64, 0.15); display: flex; align-items: center; justify-content: center; color: var(--celeste-green); flex-shrink: 0; font-size: 16px; }
        .activity-icon.withdrawal { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
    </style>
</head>
<body>

<div id="activity-popup" class="activity-popup">
    <div id="activity-icon" class="activity-icon"><i class="fas fa-shield-check"></i></div>
    <div class="flex-1 overflow-hidden">
        <p id="activity-text" class="text-[11px] font-extrabold text-white truncate mb-0.5"></p>
        <div class="flex items-center justify-between">
            <p id="activity-sub" class="text-[9px] text-gray-400 truncate"></p>
            <span id="activity-tag" class="text-[8px] px-1.5 py-0.5 rounded-full font-black uppercase ml-2"></span>
        </div>
    </div>
</div>

<div class="checkout-container">
    <div class="flex justify-center items-center gap-3 py-6">
        <h1 class="text-2xl font-black text-green-500 tracking-tighter">CELESTE</h1>
    </div>

    <div class="premium-card">
        <div class="text-center">
            <div class="timer-badge"><i class="fas fa-bolt"></i> <span id="timer">10:00</span> LEFT TO SECURE SPOT</div>
            <h2 class="text-2xl font-extrabold mt-6 mb-2">ACCOUNT ACTIVATION</h2>
            <p class="text-gray-400 text-sm px-4">Complete your payment to ACTIVATE your CELESTE account.</p>
        </div>

        <div class="plan-box">
            <div class="plan-option text-center"><span>EURO ELITE</span><div>₦8,500</div></div>
            <div style="width: 1px; background: rgba(255,255,255,0.1);"></div>
            <div class="plan-option text-center"><span>EURO MAX</span><div>₦14,500</div></div>
        </div>

        <div class="bank-details-wrapper" onclick="copyNum()">
            <div class="flex items-center gap-2 text-gray-500 text-[10px] font-bold tracking-widest uppercase mb-4"><i class="fas fa-shield-alt"></i> Verified Payment Gateway</div>
            <div>
                <p class="text-[11px] text-gray-500 uppercase font-bold">Bank Name</p>
                <p id="bank-name-display" class="text-lg font-bold">KUDA MfB</p>
            </div>
            <div class="mt-4">
                <p class="text-[11px] text-gray-500 uppercase font-bold">Account Number</p>
                <p id="db-number" class="account-number-text">3003423032</p>
                <p class="text-[9px] text-green-500 font-bold uppercase tracking-widest">Tap to copy number</p>
            </div>
            <div class="mt-4">
                <p class="text-[11px] text-gray-500 uppercase font-bold">Account Name</p>
                <p id="account-name-display" class="text-sm font-bold leading-tight">BERRY IBEREDEM ENTERPRISE</p>
            </div>
        </div>

        <button onclick="confirmPayment()" class="btn-main">I HAVE MADE PAYMENT <i class="fas fa-arrow-right ml-2"></i></button>
    </div>
</div>

<div id="overlay"><div class="loader-ring"></div><h3 class="mt-6 text-xl font-black text-green-500 uppercase tracking-tighter">Redirecting...</h3></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAyMQQK0qbw1lpeuPcPmFgSpBoy1yFKFJE",
        authDomain: "celeste-website.firebaseapp.com",
        projectId: "celeste-website",
        storageBucket: "celeste-website.firebasestorage.app",
        messagingSenderId: "181088900219",
        appId: "1:181088900219:web:eb1fedd04dc0cf676b7ede"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    // FIXED: Standard 4-segment path
    const docPath = "configs/celeste-main/data/main";
    let telegramLink = "https://t.me/CELESTE_OFFICIAL2";

    async function init() {
        await signInAnonymously(auth);
        onSnapshot(doc(db, docPath), (snap) => {
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('bank-name-display').innerText = d.bankName || "KUDA MfB";
                document.getElementById('db-number').innerText = d.accountNumber || "3003423032";
                document.getElementById('account-name-display').innerText = d.accountName || "BERRY IBEREDEM ENTERPRISE";
                telegramLink = d.telegramLink || telegramLink;
            }
        });
    }
    init();

    window.copyNum = () => {
        const n = document.getElementById('db-number').innerText;
        navigator.clipboard.writeText(n);
        const nt = document.getElementById('db-number');
        nt.style.opacity = "0.5"; setTimeout(() => nt.style.opacity = "1", 200);
    };

    window.confirmPayment = () => {
        document.getElementById('overlay').style.display = 'flex';
        setTimeout(() => { window.location.href = telegramLink; }, 3000);
    };

    // Activity Loop (Same as your design)
    const activities = [
        { type: 'payment', name: "Olamide B.", amount: "₦8,500", loc: "Lagos", time: "2m ago", icon: "fa-shield-check" },
        { type: 'withdrawal', name: "Emeka U.", amount: "₦45,000", loc: "Enugu", time: "just now", icon: "fa-arrow-trend-up" },
        { type: 'payment', name: "Sarah J.", amount: "₦14,500", loc: "Abuja", time: "5m ago", icon: "fa-bolt" }
    ];
    let cur = 0;
    setInterval(() => {
        const item = activities[cur];
        document.getElementById('activity-text').innerText = `${item.name} ${item.type === 'payment' ? 'Paid' : 'Withdrew'} ${item.amount}`;
        document.getElementById('activity-sub').innerText = `${item.loc} • ${item.time}`;
        document.getElementById('activity-icon').innerHTML = `<i class="fas ${item.icon}"></i>`;
        document.getElementById('activity-tag').innerText = item.type === 'payment' ? 'Success' : 'Sent';
        document.getElementById('activity-tag').className = item.type === 'payment' ? 'text-[8px] px-1.5 py-0.5 rounded-full bg-green-500/10 text-green-500 ml-2 font-black uppercase' : 'text-[8px] px-1.5 py-0.5 rounded-full bg-blue-500/10 text-blue-500 ml-2 font-black uppercase';
        document.getElementById('activity-popup').classList.add('show');
        setTimeout(() => document.getElementById('activity-popup').classList.remove('show'), 3500);
        cur = (cur + 1) % activities.length;
    }, 8000);

    let sec = 600;
    setInterval(() => {
        if(sec <= 0) return; sec--;
        document.getElementById('timer').innerText = `${Math.floor(sec/60)}:${(sec%60).toString().padStart(2,'0')}`;
    }, 1000);
</script>
</body>
</html>
